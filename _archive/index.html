<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>

<body class="min-h-screen flex flex-col items-center justify-center relative overflow-hidden text-gray-900 shadow-inner"
    style="background-color: #F5F5DC;">

    <!-- Background Decor -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] rounded-full bg-blue-400/10 blur-[100px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] rounded-full bg-purple-400/10 blur-[100px]">
        </div>
    </div>

    <!-- Navigation -->
    <nav class="absolute top-0 w-full p-6 flex justify-end items-center gap-8 z-20">
        <a href="#" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">About Us</a>
        <a href="#" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">Sign In</a>
        <a href="#"
            class="bg-blue-600 text-white px-5 py-2 rounded-full hover:bg-blue-700 transition-colors font-medium shadow-md hover:shadow-lg">Sign
            Up</a>
    </nav>

    <!-- Header -->
    <header class="absolute top-32 w-full p-8 text-center z-10">
        <h1
            class="text-5xl md:text-6xl font-extrabold tracking-tighter bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-purple-600 font-serif">
            VAIDRA
        </h1>
        <p class="mt-2 text-gray-600 text-lg">Empower yourself with knowledge in your mother tongue.</p>
    </header>

    <!-- Main Content -->
    <main class="w-full max-w-7xl px-4 sm:px-6 lg:px-8 mt-16">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">

            <!-- Physics -->
            <a href="#" class="group relative block aspect-square">
                <div
                    class="absolute inset-0 bg-gradient-to-br from-blue-400 to-cyan-400 rounded-[2rem] opacity-0 group-hover:opacity-20 transition-all duration-500 blur-xl group-hover:blur-2xl">
                </div>
                <div
                    class="relative h-full bg-white/40 backdrop-blur-xl border border-white/40 rounded-[2rem] p-8 flex flex-col items-center justify-center text-center hover:-translate-y-2 hover:border-blue-400/50 transition-all duration-300 shadow-lg hover:shadow-2xl">
                    <div
                        class="w-20 h-20 rounded-2xl bg-blue-100 flex items-center justify-center mb-6 group-hover:scale-110 transition-transform duration-300">
                        <i class="fas fa-atom text-4xl text-blue-600"></i>
                    </div>
                    <div
                        class="mt-4 flex flex-col gap-2 text-lg font-bold text-gray-800 group-hover:text-blue-700 transition-colors">
                        <span>Physics</span>
                        <span>भौतिकी</span>
                        <span>భౌతిక శాస్త్రం</span>
                        <span>இயற்பியல்</span>
                    </div>
                </div>
            </a>

            <!-- Chemistry -->
            <a href="#" class="group relative block aspect-square">
                <div
                    class="absolute inset-0 bg-gradient-to-br from-purple-400 to-pink-400 rounded-[2rem] opacity-0 group-hover:opacity-20 transition-all duration-500 blur-xl group-hover:blur-2xl">
                </div>
                <div
                    class="relative h-full bg-white/40 backdrop-blur-xl border border-white/40 rounded-[2rem] p-8 flex flex-col items-center justify-center text-center hover:-translate-y-2 hover:border-purple-400/50 transition-all duration-300 shadow-lg hover:shadow-2xl">
                    <div
                        class="w-20 h-20 rounded-2xl bg-purple-100 flex items-center justify-center mb-6 group-hover:scale-110 transition-transform duration-300">
                        <i class="fas fa-flask text-4xl text-purple-600"></i>
                    </div>
                    <div
                        class="mt-4 flex flex-col gap-2 text-lg font-bold text-gray-800 group-hover:text-purple-700 transition-colors">
                        <span>Chemistry</span>
                        <span>रसायन शास्त्र</span>
                        <span>రసాయన శాస్త్రం</span>
                        <span>వేதியியல்</span>
                    </div>
                </div>
            </a>

            <!-- Math -->
            <a href="#" class="group relative block aspect-square">
                <div
                    class="absolute inset-0 bg-gradient-to-br from-emerald-400 to-teal-400 rounded-[2rem] opacity-0 group-hover:opacity-20 transition-all duration-500 blur-xl group-hover:blur-2xl">
                </div>
                <div
                    class="relative h-full bg-white/40 backdrop-blur-xl border border-white/40 rounded-[2rem] p-8 flex flex-col items-center justify-center text-center hover:-translate-y-2 hover:border-emerald-400/50 transition-all duration-300 shadow-lg hover:shadow-2xl">
                    <div
                        class="w-20 h-20 rounded-2xl bg-emerald-100 flex items-center justify-center mb-6 group-hover:scale-110 transition-transform duration-300">
                        <i class="fas fa-square-root-alt text-4xl text-emerald-600"></i>
                    </div>
                    <div
                        class="mt-4 flex flex-col gap-2 text-lg font-bold text-gray-800 group-hover:text-emerald-700 transition-colors">
                        <span>Math</span>
                        <span>गणित</span>
                        <span>గణితం</span>
                        <span>கணிதம்</span>
                    </div>
                </div>
            </a>

            <!-- Biology -->
            <a href="#" class="group relative block aspect-square">
                <div
                    class="absolute inset-0 bg-gradient-to-br from-orange-400 to-red-400 rounded-[2rem] opacity-0 group-hover:opacity-20 transition-all duration-500 blur-xl group-hover:blur-2xl">
                </div>
                <div
                    class="relative h-full bg-white/40 backdrop-blur-xl border border-white/40 rounded-[2rem] p-8 flex flex-col items-center justify-center text-center hover:-translate-y-2 hover:border-orange-400/50 transition-all duration-300 shadow-lg hover:shadow-2xl">
                    <div
                        class="w-20 h-20 rounded-2xl bg-orange-100 flex items-center justify-center mb-6 group-hover:scale-110 transition-transform duration-300">
                        <i class="fas fa-dna text-4xl text-orange-600"></i>
                    </div>
                    <div
                        class="mt-4 flex flex-col gap-2 text-lg font-bold text-gray-800 group-hover:text-orange-700 transition-colors">
                        <span>Biology</span>
                        <span>जीवविज्ञान</span>
                        <span>జీవశాస్త్రం</span>
                        <span>உயிரியல்</span>
                    </div>
                </div>
            </a>

        </div>
    </main>

    <!-- Supabase Client Setup -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <div id="supabase-status"
        class="fixed bottom-4 right-4 bg-gray-800 text-white px-4 py-2 rounded-full shadow-lg text-sm font-mono z-50">
        <i class="fas fa-circle-notch fa-spin mr-2 text-blue-400"></i>Checking Connection...
    </div>
    <script>
        const supabaseUrl = 'https://tcqnffqxtrfmcxksjewl.supabase.co';
        const supabaseKey = 'sb_publishable_4_96XnKVMVTKK-HmHuyFjw_4ZDxUr2m';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        console.log("Supabase Client Initialized:", supabase);

        // Simple connection check
        async function checkConnection() {
            const statusDiv = document.getElementById('supabase-status');
            try {
                const { data, error } = await supabase.auth.getSession();
                if (error) throw error;
                console.log("Supabase Connection Successful:", data);
                statusDiv.innerHTML = '<i class="fas fa-check-circle mr-2 text-green-400"></i>Supabase Connected';
                statusDiv.classList.remove('bg-gray-800');
                statusDiv.classList.add('bg-green-900');
            } catch (err) {
                console.error("Supabase Connection Failed:", err);
                statusDiv.innerHTML = '<i class="fas fa-exclamation-circle mr-2 text-red-400"></i>Connection Failed';
                statusDiv.classList.remove('bg-gray-800');
                statusDiv.classList.add('bg-red-900');
            }
        }

        checkConnection();
    </script>
</body>

</html>
