<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaidra - Learn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            light: '#4facfe',
                            DEFAULT: '#00f2fe',
                            dark: '#00c6fb'
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center relative overflow-hidden">

    <!-- Background Decor -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] rounded-full bg-blue-600/20 blur-[100px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] rounded-full bg-purple-600/20 blur-[100px]">
        </div>
    </div>

    <!-- Header -->
    <header class="absolute top-0 w-full p-8 text-center">
        <h1
            class="text-5xl md:text-6xl font-extrabold tracking-tighter bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
            VAIDRA
        </h1>
        <p class="mt-2 text-gray-400 text-lg">Choose your path to mastery</p>
    </header>

    <!-- Main Content -->
    <main class="w-full max-w-7xl px-4 sm:px-6 lg:px-8 mt-16">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">

            <!-- Physics -->
            <a href="#" class="group relative block aspect-square">
                <div
                    class="absolute inset-0 bg-gradient-to-br from-blue-500 to-cyan-500 rounded-[2rem] opacity-20 group-hover:opacity-100 transition-all duration-500 blur-xl group-hover:blur-2xl">
                </div>
                <div
                    class="relative h-full bg-gray-800/50 backdrop-blur-xl border border-white/10 rounded-[2rem] p-8 flex flex-col items-center justify-center text-center hover:-translate-y-2 hover:border-blue-400/50 transition-all duration-300 shadow-2xl">
                    <div
                        class="w-20 h-20 rounded-2xl bg-blue-500/20 flex items-center justify-center mb-6 group-hover:scale-110 transition-transform duration-300">
                        <i class="fas fa-atom text-4xl text-blue-400"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-white group-hover:text-blue-300 transition-colors">Physics</h2>
                    <div
                        class="mt-2 text-gray-400 text-sm opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex flex-col gap-1">
                        <span>भौतिकी</span>
                        <span>భౌతిక శాస్త్రం</span>
                        <span>இயற்பியல்</span>
                    </div>
                </div>
            </a>

            <!-- Chemistry -->
            <a href="#" class="group relative block aspect-square">
                <div
                    class="absolute inset-0 bg-gradient-to-br from-purple-500 to-pink-500 rounded-[2rem] opacity-20 group-hover:opacity-100 transition-all duration-500 blur-xl group-hover:blur-2xl">
                </div>
                <div
                    class="relative h-full bg-gray-800/50 backdrop-blur-xl border border-white/10 rounded-[2rem] p-8 flex flex-col items-center justify-center text-center hover:-translate-y-2 hover:border-purple-400/50 transition-all duration-300 shadow-2xl">
                    <div
                        class="w-20 h-20 rounded-2xl bg-purple-500/20 flex items-center justify-center mb-6 group-hover:scale-110 transition-transform duration-300">
                        <i class="fas fa-flask text-4xl text-purple-400"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-white group-hover:text-purple-300 transition-colors">Chemistry
                    </h2>
                    <p
                        class="mt-2 text-gray-400 text-sm opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        Master matter & reactions</p>
                </div>
            </a>

            <!-- Math -->
            <a href="#" class="group relative block aspect-square">
                <div
                    class="absolute inset-0 bg-gradient-to-br from-emerald-500 to-teal-500 rounded-[2rem] opacity-20 group-hover:opacity-100 transition-all duration-500 blur-xl group-hover:blur-2xl">
                </div>
                <div
                    class="relative h-full bg-gray-800/50 backdrop-blur-xl border border-white/10 rounded-[2rem] p-8 flex flex-col items-center justify-center text-center hover:-translate-y-2 hover:border-emerald-400/50 transition-all duration-300 shadow-2xl">
                    <div
                        class="w-20 h-20 rounded-2xl bg-emerald-500/20 flex items-center justify-center mb-6 group-hover:scale-110 transition-transform duration-300">
                        <i class="fas fa-square-root-alt text-4xl text-emerald-400"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-white group-hover:text-emerald-300 transition-colors">Math</h2>
                    <p
                        class="mt-2 text-gray-400 text-sm opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        Language of the universe</p>
                </div>
            </a>

            <!-- Biology -->
            <a href="#" class="group relative block aspect-square">
                <div
                    class="absolute inset-0 bg-gradient-to-br from-orange-500 to-red-500 rounded-[2rem] opacity-20 group-hover:opacity-100 transition-all duration-500 blur-xl group-hover:blur-2xl">
                </div>
                <div
                    class="relative h-full bg-gray-800/50 backdrop-blur-xl border border-white/10 rounded-[2rem] p-8 flex flex-col items-center justify-center text-center hover:-translate-y-2 hover:border-orange-400/50 transition-all duration-300 shadow-2xl">
                    <div
                        class="w-20 h-20 rounded-2xl bg-orange-500/20 flex items-center justify-center mb-6 group-hover:scale-110 transition-transform duration-300">
                        <i class="fas fa-dna text-4xl text-orange-400"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-white group-hover:text-orange-300 transition-colors">Biology</h2>
                    <p
                        class="mt-2 text-gray-400 text-sm opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        The science of life</p>
                </div>
            </a>

        </div>
    </main>

</body>

</html>
